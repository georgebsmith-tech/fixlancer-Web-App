<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <main class="post-requst">
        <section class="form-container">
            <h3 class="form-title">What service do you want fixed? </h3>
            <form action="">
                <fieldset><input type="text" placeholder="Title"></fieldset>

                <fieldset>
                    <textarea name="" id="" placeholder="Describe the job you want done. Be detailed as possible..."
                        cols="30" rows="5"></textarea>
                </fieldset>
                <fieldset>
                    <select name="" id="" data-placeholder="Please select a category..">
                        <option value="">Select a Category...</option>
                    </select>
                </fieldset>
                <fieldset>
                    <select name="" id="" data-placeholder="Please select a category..">
                        <option value="">Select Price</option>
                    </select>
                </fieldset>
                <fieldset>
                    <select name="" id="" data-placeholder="Please select a category..">
                        <option value="">Delivery Days</option>
                        <option value="">2 days</option>
                    </select>
                </fieldset>

                <fieldset>
                    <button>Submit Post</button>
                </fieldset>


            </form>

        </section>
    </main>

</body>

</html>
